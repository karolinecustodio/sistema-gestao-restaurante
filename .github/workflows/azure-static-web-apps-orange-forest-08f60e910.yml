name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - feature/criacao-entidades
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - feature/criacao-entidades

jobs:
  build_and_deploy_job:
    steps:
      - uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ORANGE_FOREST_08F60E910 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "${{ github.workspace }}" # Se sua aplicação contém apenas conteúdo estático, aponte para o diretório raiz
          output_location: "wwwroot" # Se necessário, ajuste o diretório de saída da construção

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ORANGE_FOREST_08F60E910 }}
          action: "close"
